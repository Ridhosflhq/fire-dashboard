<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotspot Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #map {
      height: 400px;
      border-radius: 12px;
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }
    .table-container {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h4 class="text-center mb-4">ðŸ”¥ Dashboard Pemantauan Kebakaran</h4>

  <div class="dashboard">
    <!-- LEFT COLUMN -->
    <div class="left-col">
      <div class="card text-center">
        <h6>Titik Api Hari Ini</h6>
        <h2 id="todayHotspot">0</h2>
      </div>
      <div class="card text-center">
        <h6>Titik Api Bulan Ini</h6>
        <h2 id="monthHotspot">0</h2>
      </div>
      <div class="card">
        <h6>Titik Api per Desa</h6>
        <canvas id="desaChart"></canvas>
      </div>
      <div class="card">
        <h6>Akumulasi Titik Api</h6>
        <canvas id="blokChart"></canvas>
      </div>
    </div>

    <!-- MIDDLE COLUMN -->
    <div class="middle-col">
      <div class="card">
        <h6>Sebaran Titik Api</h6>
        <div id="map"></div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-col">
      <div class="card text-center">
        <h6>Rating Bahaya Blok 1</h6>
        <h4 id="blok1Danger">-</h4>
      </div>
      <div class="card text-center">
        <h6>Rating Bahaya Blok 2</h6>
        <h4 id="blok2Danger">-</h4>
      </div>
      <div class="card text-center">
        <label for="dateFilter">Select date range:</label>
        <input type="date" id="startDate"> - <input type="date" id="endDate">
        <button class="btn btn-sm btn-outline-secondary mt-2" onclick="resetFilter()">Reset</button>
      </div>
      <div class="card">
        <h6>Data Penggarap Lahan</h6>
        <div class="table-container">
          <table class="table table-sm table-striped">
            <thead><tr><th>Lat</th><th>Lon</th><th>Date</th><th>Owner</th><th>LC</th><th>Village</th><th>Blok</th></tr></thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1LQBP7816qSoLMbgGLQV3pcGmV_nC0jrp7akL2R4uh_c/gviz/tq?tqx=out:csv&gid=520066125";
    let allData = [];
    let desaChart, blokChart;

    // init map
    const map = L.map('map').setView([0.85, 110.33], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markersLayer = L.layerGroup().addTo(map);

    // fetch CSV
    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data;
        updateDashboard(allData);
      }
    });

    function updateDashboard(data) {
      // clear map
      markersLayer.clearLayers();

      // filter by date
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      let filtered = data.filter(d => d.latitude && d.longitude);
      if (start) filtered = filtered.filter(d => new Date(d.acq_date) >= new Date(start));
      if (end) filtered = filtered.filter(d => new Date(d.acq_date) <= new Date(end));

      // today & month hotspot
      const today = new Date().toISOString().split("T")[0];
      const month = today.slice(0,7);
      document.getElementById("todayHotspot").innerText = filtered.filter(d => d.acq_date === today).length;
      document.getElementById("monthHotspot").innerText = filtered.filter(d => d.acq_date.startsWith(month)).length;

      // map markers
      filtered.forEach(d => {
        L.circleMarker([+d.latitude, +d.longitude], {radius: 5, color:"red"}).bindPopup(
          `Owner: ${d.Owner}<br>Desa: ${d.nama_kel}<br>Blok: ${d.Blok}<br>Date: ${d.acq_date}`
        ).addTo(markersLayer);
      });

      // per desa
      const desaCount = {};
      filtered.forEach(d => { desaCount[d.nama_kel] = (desaCount[d.nama_kel]||0)+1 });
      updateChart(desaChart, "desaChart", Object.keys(desaCount), Object.values(desaCount), "orange");

      // per blok per bulan
      const blokCount = {};
      filtered.forEach(d => {
        let key = d.acq_date.slice(0,7) + " - " + d.Blok;
        blokCount[key] = (blokCount[key]||0)+1;
      });
      updateChart(blokChart, "blokChart", Object.keys(blokCount), Object.values(blokCount), "green");

      // table
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";
      filtered.forEach(d => {
        tbody.innerHTML += `<tr>
          <td>${d.latitude}</td><td>${d.longitude}</td>
          <td>${d.acq_date}</td><td>${d.Owner}</td>
          <td>${d.LC23}</td><td>${d.nama_kel}</td><td>${d.Blok}</td>
        </tr>`;
      });
    }

    function updateChart(chart, id, labels, values, color) {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById(id), {
        type: "bar",
        data: { labels: labels, datasets: [{data: values, backgroundColor: color}] },
        options: { plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
      });
      if (id==="desaChart") desaChart = chart;
      if (id==="blokChart") blokChart = chart;
    }

    function resetFilter() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      updateDashboard(allData);
    }

    document.getElementById("startDate").addEventListener("change", ()=>updateDashboard(allData));
    document.getElementById("endDate").addEventListener("change", ()=>updateDashboard(allData));
  </script>
</body>
</html>
