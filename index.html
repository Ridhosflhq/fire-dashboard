<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fire Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
      font-size: 13px;
      font-weight: bold;
    }

    .custom-panel {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 13px;
      z-index: 1000;
      width: 190px;
      display: none;
    }
    .custom-panel h4 {
      margin: 5px 0 10px;
      font-size: 14px;
      text-align: center;
    }
    .custom-panel label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .custom-panel select {
      width: 100%;
      margin-bottom: 10px;
    }

    .desa-label {
      background: rgba(255,255,255,0.7);
      border: 1px solid green;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 5px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toggle-btn" onclick="togglePanel()">☰ Menu</div>

  <div class="custom-panel" id="customPanel">
    <h4>Kostumisasi Peta</h4>
    <label>Basemap:</label>
    <select id="basemapSelect">
      <option value="osm">OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="dark">Dark</option>
    </select>
    <label><input type="checkbox" id="aoiCheck" checked> AOI</label>
    <label><input type="checkbox" id="desaCheck" checked> Desa</label>
    <label><input type="checkbox" id="pemilikCheck"> Pemilik Lahan</label>
    <label><input type="checkbox" id="fireCheck" checked> Fire Events</label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    function togglePanel() {
      var panel = document.getElementById("customPanel");
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
      } else {
        panel.style.display = "none";
      }
    }

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' });
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '© Esri' });
    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '© Carto' });

    var map = L.map('map', {
      center: [0.56463, 110.0945],
      zoom: 10,
      layers: [osm]
    });

    var aoiLayer = L.layerGroup().addTo(map);
    var desaLayer = L.layerGroup().addTo(map);
    var pemilikLayer = L.layerGroup();
    var fireLayer = L.layerGroup().addTo(map);

    fetch("aoi.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "blue", weight: 2, fillOpacity: 0.2 }
        });
        aoiLayer.addLayer(geo);
        map.fitBounds(geo.getBounds(), { maxZoom: 15 });
      });

    fetch("Desa.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "green", weight: 1.5, fillOpacity: 0 },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.nama_kel) {
              layer.bindTooltip(feature.properties.nama_kel, {
                permanent: true,
                direction: "center",
                className: "desa-label"
              });
            }
          }
        });
        desaLayer.addLayer(geo);
      });

    fetch("PemilikLahan.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "orange", weight: 2, fillOpacity: 0 },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.Owner) {
              layer.bindPopup(`<b>Pemilik:</b> ${feature.properties.Owner}`);
            }
          }
        });
        pemilikLayer.addLayer(geo);
      });

    var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ403sZK2ewFnVV11IPe-z-DXvTcyNFmVdtpxNRFfoCac2dOcwIvsy3yRiA2-2hK0aE-jdsvJpSwEzG/pub?output=csv";

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if(row.latitude && row.longitude) {
            var lat = parseFloat(row.latitude);
            var lng = parseFloat(row.longitude);
            if(!isNaN(lat) && !isNaN(lng)) {
              var marker = L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: "red",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.9
              }).bindPopup(`
                <b>Fire Event</b><br>
                Date: ${row.acq_date}<br>
                Satellite: ${row.satellite}<br>
                Village: ${row.nama_kel}<br>
                Land Cover: ${row.LC23}<br>
                Blok: ${row.Blok}
              `);
              fireLayer.addLayer(marker);
            }
          }
        });
      }
    });

    document.getElementById("basemapSelect").addEventListener("change", function() {
      map.eachLayer(function(layer) { map.removeLayer(layer); });
      if(this.value === "osm") osm.addTo(map);
      if(this.value === "satellite") satellite.addTo(map);
      if(this.value === "dark") dark.addTo(map);

      if(document.getElementById("aoiCheck").checked) aoiLayer.addTo(map);
      if(document.getElementById("desaCheck").checked) desaLayer.addTo(map);
      if(document.getElementById("pemilikCheck").checked) pemilikLayer.addTo(map);
      if(document.getElementById("fireCheck").checked) fireLayer.addTo(map);
    });

    document.getElementById("aoiCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(aoiLayer); else map.removeLayer(aoiLayer);
    });
    document.getElementById("desaCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(desaLayer); else map.removeLayer(desaLayer);
    });
    document.getElementById("pemilikCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(pemilikLayer); else map.removeLayer(pemilikLayer);
    });
    document.getElementById("fireCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(fireLayer); else map.removeLayer(fireLayer);
    });
  </script>
</body>
</html>
