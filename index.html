<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fire Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .custom-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 13px;
      z-index: 1000;
      width: 190px;
    }
    .custom-panel h4 {
      margin: 5px 0 10px;
      font-size: 14px;
      text-align: center;
    }
    .custom-panel label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .custom-panel select {
      width: 100%;
      margin-bottom: 10px;
    }

    .label-owner {
      font-size: 12px;
      color: black;
      font-weight: bold;
      white-space: nowrap;
      text-shadow: 1px 1px 2px white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="custom-panel">
    <h4>Kostumisasi Peta</h4>
    <label>Basemap:</label>
    <select id="basemapSelect">
      <option value="osm">OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="dark">Dark</option>
    </select>
    <label><input type="checkbox" id="aoiCheck" checked> AOI</label>
    <label><input type="checkbox" id="desaCheck" checked> Desa</label>
    <label><input type="checkbox" id="pemilikCheck" checked> Pemilik Lahan</label>
    <label><input type="checkbox" id="fireCheck" checked> Fire Events</label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' });
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Â© Esri' });
    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© Carto' });

    var map = L.map('map', {
      center: [0.56463, 110.0945],
      zoom: 10,
      layers: [osm]
    });

    var aoiLayer = L.layerGroup().addTo(map);
    var desaLayer = L.layerGroup().addTo(map);
    var pemilikLayer = L.layerGroup().addTo(map);
    var fireLayer = L.layerGroup().addTo(map);

    fetch("aoi.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "blue", weight: 2, fillOpacity: 0.2 }
        });
        aoiLayer.addLayer(geo);
        map.fitBounds(geo.getBounds(), { maxZoom: 15 });
      });

    fetch("Desa.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "green", weight: 1.5, fillOpacity: 0 }
        });
        desaLayer.addLayer(geo);
      });

    fetch("PemilikLahan.json")
      .then(res => res.json())
      .then(data => {
        var geo = L.geoJSON(data, {
          style: { color: "orange", weight: 2, fillOpacity: 0 }
        });

        var group = L.layerGroup();

        geo.eachLayer(function(layer) {
          group.addLayer(layer);

          if (layer.feature && layer.feature.properties && layer.feature.properties.Owner) {
            var center = null;

            if (layer.getBounds) {
              center = layer.getBounds().getCenter();
            } else if (layer.getLatLng) {
              center = layer.getLatLng();
            }

            if (center) {
              var label = L.marker(center, {
                icon: L.divIcon({
                  className: 'label-owner',
                  html: layer.feature.properties.Owner,
                  iconSize: null
                })
              });
              group.addLayer(label);

              function toggleLabel() {
                if (map.getZoom() > 18) {
                  label.getElement().style.display = "block";
                } else {
                  label.getElement().style.display = "none";
                }
              }
              map.on("zoomend", toggleLabel);
              map.whenReady(toggleLabel);
            }
          }
        });

        pemilikLayer.addLayer(group);
      });

    var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEfrfbRFFtXYt6k8viYBPJRI7Nu0UbYdW8G8lVCjwkUobx2pCpwyJ3kXvTLP_mseR4uJZV_u37FYHE/pub?output=csv";

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if(row.latitude && row.longitude) {
            var lat = parseFloat(row.latitude);
            var lng = parseFloat(row.longitude);
            if(!isNaN(lat) && !isNaN(lng)) {
              var marker = L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: "red",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.9
              }).bindPopup(`
                <b>ðŸ”¥ Fire Event</b><br>
                Brightness: ${row.bright_ti4}<br>
                FRP: ${row.frp}<br>
                Date: ${row.acq_date}<br>
                Time: ${row.acq_time}<br>
                Satellite: ${row.satellite}<br>
                Confidence: ${row.confidence}
              `);
              fireLayer.addLayer(marker);
            }
          }
        });
      }
    });

    document.getElementById("basemapSelect").addEventListener("change", function() {
      map.eachLayer(function(layer) { map.removeLayer(layer); });
      if(this.value === "osm") osm.addTo(map);
      if(this.value === "satellite") satellite.addTo(map);
      if(this.value === "dark") dark.addTo(map);

      if(document.getElementById("aoiCheck").checked) aoiLayer.addTo(map);
      if(document.getElementById("desaCheck").checked) desaLayer.addTo(map);
      if(document.getElementById("pemilikCheck").checked) pemilikLayer.addTo(map);
      if(document.getElementById("fireCheck").checked) fireLayer.addTo(map);
    });

    document.getElementById("aoiCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(aoiLayer); else map.removeLayer(aoiLayer);
    });
    document.getElementById("desaCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(desaLayer); else map.removeLayer(desaLayer);
    });
    document.getElementById("pemilikCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(pemilikLayer); else map.removeLayer(pemilikLayer);
    });
    document.getElementById("fireCheck").addEventListener("change", function() {
      if(this.checked) map.addLayer(fireLayer); else map.removeLayer(fireLayer);
    });
  </script>
</body>
</html>
