<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fire Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([0.56463, 110.0945], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch("aoi.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "blue", weight: 2, fillOpacity: 0.05 }
        }).addTo(map);
      });

    fetch("BatasDesa.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "green", weight: 1.5, fillOpacity: 0.1 }
        }).addTo(map)
          .bindPopup("📍 Batas Desa");
      });

    var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEfrfbRFFtXYt6k8viYBPJRI7Nu0UbYdW8G8lVCjwkUobx2pCpwyJ3kXvTLP_mseR4uJZV_u37FYHE/pub?output=csv"; 

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if(row.latitude && row.longitude) {
            var lat = parseFloat(row.latitude);
            var lng = parseFloat(row.longitude);
            if(!isNaN(lat) && !isNaN(lng)) {
              L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: "red",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.9
              }).addTo(map)
                .bindPopup(`
                  <b>🔥 Fire Event</b><br>
                  Brightness: ${row.bright_ti4}<br>
                  FRP: ${row.frp}<br>
                  Date: ${row.acq_date}<br>
                  Time: ${row.acq_time}<br>
                  Satellite: ${row.satellite}<br>
                  Confidence: ${row.confidence}
                `);
            }
          }
        });
      }
    });
  </script>
</body>
</html>
