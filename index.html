<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fire Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .custom-control {
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      font-size: 13px;
    }
    .custom-control label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    });

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Â© Esri & contributors'
    });

    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: 'Â© OpenStreetMap Â© Carto'
    });

    var map = L.map('map', {
      center: [0.56463, 110.0945],
      zoom: 10,
      layers: [osm]
    });

    var aoiLayer, desaLayer;
    var overlays = {};

    fetch("aoi.json")
      .then(res => res.json())
      .then(data => {
        aoiLayer = L.geoJSON(data, {
          style: { color: "blue", weight: 2, fillOpacity: 0.2 }
        }).addTo(map);

        overlays["AOI"] = aoiLayer;
        map.fitBounds(aoiLayer.getBounds(), { maxZoom: 15 });
      });

    fetch("Desa.json")
      .then(res => res.json())
      .then(data => {
        desaLayer = L.geoJSON(data, {
          style: { color: "green", weight: 1.5, fillOpacity: 0 }
        }).addTo(map);

        overlays["Desa"] = desaLayer;
      });

    var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEfrfbRFFtXYt6k8viYBPJRI7Nu0UbYdW8G8lVCjwkUobx2pCpwyJ3kXvTLP_mseR4uJZV_u37FYHE/pub?output=csv"; 

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if(row.latitude && row.longitude) {
            var lat = parseFloat(row.latitude);
            var lng = parseFloat(row.longitude);
            if(!isNaN(lat) && !isNaN(lng)) {
              L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: "red",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.9
              }).addTo(map)
                .bindPopup(`
                  <b>ðŸ”¥ Fire Event</b><br>
                  Brightness: ${row.bright_ti4}<br>
                  FRP: ${row.frp}<br>
                  Date: ${row.acq_date}<br>
                  Time: ${row.acq_time}<br>
                  Satellite: ${row.satellite}<br>
                  Confidence: ${row.confidence}
                `);
            }
          }
        });
      }
    });

    var baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite,
      "Dark": dark
    };

    L.control.layers(baseMaps, overlays).addTo(map);

    var transparencyControl = L.control({ position: 'topright' });
    transparencyControl.onAdd = function () {
      var div = L.DomUtil.create('div', 'custom-control');
      div.innerHTML = `
        <label>AOI Transparency</label>
        <input id="aoiRange" type="range" min="0" max="1" step="0.1" value="0.2">
        <label>Desa Transparency</label>
        <input id="desaRange" type="range" min="0" max="1" step="0.1" value="0">
      `;
      return div;
    };
    transparencyControl.addTo(map);

    document.addEventListener("input", function(e){
      if(e.target.id === "aoiRange" && aoiLayer) {
        aoiLayer.setStyle({ fillOpacity: parseFloat(e.target.value) });
      }
      if(e.target.id === "desaRange" && desaLayer) {
        desaLayer.setStyle({ fillOpacity: parseFloat(e.target.value) });
      }
    });

  </script>
</body>
</html>
